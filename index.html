<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Phone Searcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
<main>
    <header>
        <div class="container">
            <div class="text-center">
                <h1>Phone Searcher or Hunter at Your Service.</h1>
            </div>
          </div>        
    </header>

    <section class="container">
    
        <div class="form-area my-5">
            <div class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                <div class="col-12">
                 
                  <div class="input-group">
                    <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone">
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onclick="loadSearchData()">Search</button>
                </div>
              </div>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4 my-5" id="phoneData">
       
          </div>

          <div class="p-3 mb-3 bg-warning text-dark display-warning d-none" id="no-found-message">
            <p>No Phone Found</p>
          </div>
    </section>
    <section class="d-none my-5" id="show-all">
      <div class="container">
        <div class="text-center">
          <button class="btn btn-primary mx-auto" onclick="showMore()">
            Show All
          </button>
        </div>
      </div>

    </section>
    <section class="d-none" id="loader">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
</main>





<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content" id="displayDetails"> 
      
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
